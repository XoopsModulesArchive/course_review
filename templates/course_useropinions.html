<fieldset><legend class='blockTitle'>Reviews By Students</legend><div class='blockContent'><br><table>	<tr><td><table>		<{foreach item=review from=$crarray.reviews}>		<tr class=head><td><{$review.title}> </td><td colspan="2">Reviewed by <{$review.uname}></td><td></td></tr>		<tr class=even><td colspan=3><{$review.text}></td></tr>		<tr class=odd><td>overall score <{$review.overall}></td><td>usefull <{$review.usefulness}></td><td><a href='showreview.php?rev_id=<{$review.id}>'>more</a></td></tr>		<tr height=\"5\"></tr>		<{/foreach}>	</table></td></tr></table></div></fieldset>
